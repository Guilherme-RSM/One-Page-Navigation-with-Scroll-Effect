<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Navegação One Page</title>
  </head>

  <body>

    <nav class="links">
      <label for="rd_nodejs">Node JS</label>
      <label for="rd_bootstrap">Bootstrap</label>
      <label for="rd_sass">Sass</label>
      <label for="rd_ruby">Ruby</label>
      <label for="rd_angular">Angular</label>
    </nav>

    <div class="scroll">

      <input type="radio" name="grupo" id="rd_nodejs" checked="true">
      <input type="radio" name="grupo" id="rd_bootstrap">
      <input type="radio" name="grupo" id="rd_sass">
      <input type="radio" name="grupo" id="rd_ruby">
      <input type="radio" name="grupo" id="rd_angular">

      <section class="sections">
        <section class="bloco" id="nodejs"><img src="img/nodejs.png"></section>
        <section class="bloco" id="bootstrap"><img src="img/bootstrap.png"></section>
        <section class="bloco" id="sass"><img src="img/sass.png"></section>
        <section class="bloco" id="ruby"><img src="img/ruby.png"></section>
        <section class="bloco" id="angular"><img src="img/angular.png"></section>
      </section>

    </div>
  </body>
</html>
